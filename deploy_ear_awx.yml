     #   docker exec emmis-t6 /opt/IBM/WebSphere/AppServer/profiles/AppSrv01_eMMIS/bin/wsadmin.sh \
      #  -lang jython \
       # -user wasadmin \
        #-password wasadmintest \
        #-f /opt/WAS/scripts/update_medicaid_app.py /opt/WAS/ear/medicaid.ear


    - name: Deploy medicaidSupplementsEAR.ear inside Docker using its deploy script
      command: >
        docker exec emmis-t6
        /opt/IBM/WebSphere/AppServer_Emmis/profiles/AppSrv01_eMMIS/bin/wsadmin.sh
